<!DOCTYPE html>  
<html>  
<head>
    <style>
    </style>  


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
<script>  
$(document).ready(function(){  
    $("button").click(function(){  
        $("#div1").fadeOut();  
        $("#div2").fadeOut("slow");  
        $("#div3").fadeOut(5000);  
    });  
});  
</script>  
</head>  
<body style="background-image: file:///C:/Users/student/Desktop/triranga.webp;">  
<p>See the fadeOut() method example with different parameters.</p>  
<button>Click to fade out boxes</button><br><br>  
<div id="div1" style="width:80px;height:80px;background-color:rgb(240, 86, 30);"></div><br>  
<div id="div2" style="width:80px;height:80px;background-color:rgb(10, 173, 238);"></div><br>  
<div id="div3" style="width:80px;height:80px;background-color:rgb(20, 219, 20);"></div>  
</body>  
</html>
